    <script >
function calcul(poids, taille){
    var imc;
    var message="votre indice de masse corporelle est: ";
    imc =message+poids/(taille*taille);
    alert(imc);
    if(imc>=18,5 && imc<=24 ){
        alert('normal');
    }
    if(imc>24 && imc<=29){
            alert('surpoids');
        }
    if(imc>29 && imc<=34){
        alert('obese');
        }else{
            alert('obesite extreme');
            } 
    }
 
 var poids=prompt('entrez votre poids en kg');
 var taille=prompt('entrez votre taille en cm');
 calcul(poids, taille);

 
    </script>
